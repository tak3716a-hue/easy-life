<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰렛 - Easy Life Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --red: #d4241f;
            --green: #0d7a3e;
            --black: #1a1a1a;
            --felt: #0b5e2a;
            --felt-dark: #074a1f;
            --wood: #5c3317;
            --gold-light: #f5e6a3;
            --gold-dark: #8B6914;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { overflow-y: scroll; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 15px;
        }

        /* 상단 바 */
        .top-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,215,0,0.15);
            margin-bottom: 12px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 6px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover { background: var(--primary); color: #000; }

        .title-area {
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700, #fff8dc, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            color: rgba(255, 215, 0, 0.5);
            letter-spacing: 6px;
        }

        .balance-display {
            font-family: 'Orbitron', sans-serif;
            text-align: right;
        }

        .balance-label {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
        }

        .balance-value {
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255,215,0,0.3);
        }

        /* 메인 레이아웃: 휠 센터 + 양쪽 패널 */
        .game-area {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        /* 좌측: 통계 패널 */
        .stats-panel {
            width: 160px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stats-box {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 12px;
        }

        .stats-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .hot-cold-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }

        .hot-num, .cold-num {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 700;
        }

        .hot-num { border: 2px solid #ff6b35; color: #ff6b35; }
        .cold-num { border: 2px solid #4a9eff; color: #4a9eff; }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .stat-row span:first-child { color: rgba(255,255,255,0.5); }
        .stat-row span:last-child { color: var(--primary); font-weight: 700; }

        .stat-bar {
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            margin-top: 6px;
            overflow: hidden;
            display: flex;
        }

        .stat-bar-red { background: var(--red); height: 100%; transition: width 0.5s; }
        .stat-bar-black { background: #333; height: 100%; transition: width 0.5s; }
        .stat-bar-green { background: var(--green); height: 100%; transition: width 0.5s; }

        /* 중앙: 휠 */
        .wheel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            width: 420px;
            height: 420px;
        }

        #rouletteCanvas {
            display: block;
            width: 420px;
            height: 420px;
        }

        .pointer-marker {
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* 결과 표시 */
        .result-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
            min-height: 50px;
        }

        .result-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.3rem;
            color: white;
            border: 3px solid rgba(255,255,255,0.4);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .result-number.r { background: radial-gradient(circle at 30% 30%, #e74c3c, #8b0000); }
        .result-number.b { background: radial-gradient(circle at 30% 30%, #444, #111); }
        .result-number.g { background: radial-gradient(circle at 30% 30%, #27ae60, #0a5c2e); }

        .result-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .result-placeholder {
            color: rgba(255,255,255,0.3);
            font-size: 0.85rem;
        }

        /* 히스토리 */
        .history-strip {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 420px;
        }

        .hist-dot {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.55rem;
            font-weight: 700;
            color: white;
            border: 2px solid rgba(255,255,255,0.15);
            animation: popIn 0.3s ease;
        }

        .hist-dot.r { background: var(--red); }
        .hist-dot.b { background: #222; }
        .hist-dot.g { background: var(--green); }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* ===== 베팅 테이블 ===== */
        .betting-section {
            margin-top: 15px;
            background: linear-gradient(180deg, #0c4f23, #0a6b2e, #0c4f23);
            border-radius: 16px;
            padding: 16px;
            border: 4px solid #5a3210;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            position: relative;
        }


        /* 칩 트레이 & 액션 */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .chip-tray {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .chip-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
            margin-right: 4px;
        }

        .chip {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 900;
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .chip::after {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.35);
        }

        .chip:hover { transform: translateY(-4px) scale(1.05); }
        .chip.selected {
            transform: translateY(-6px) scale(1.1);
            box-shadow: 0 8px 25px rgba(255,215,0,0.5);
            border-color: var(--primary);
        }

        .chip-1 { background: radial-gradient(circle at 35% 35%, #fff, #ccc, #999); color: #333; text-shadow: none; }
        .chip-5 { background: radial-gradient(circle at 35% 35%, #e74c3c, #c0392b, #7b241c); }
        .chip-10 { background: radial-gradient(circle at 35% 35%, #3498db, #2980b9, #1a5276); }
        .chip-25 { background: radial-gradient(circle at 35% 35%, #2ecc71, #27ae60, #1a7a42); }
        .chip-100 { background: radial-gradient(circle at 35% 35%, #2c2c2c, #111, #000); color: var(--primary); }
        .chip-500 { background: radial-gradient(circle at 35% 35%, #9b59b6, #8e44ad, #6c3483); }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-undo {
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.15);
        }
        .btn-undo:hover { background: rgba(255,255,255,0.15); }

        .btn-clear {
            background: rgba(255,100,100,0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255,100,100,0.2);
        }
        .btn-clear:hover { background: rgba(255,100,100,0.2); }

        .btn-rebet {
            background: rgba(255,215,0,0.1);
            color: var(--primary);
            border: 1px solid rgba(255,215,0,0.2);
        }
        .btn-rebet:hover { background: rgba(255,215,0,0.2); }

        .btn-double {
            background: rgba(100,200,255,0.1);
            color: #64c8ff;
            border: 1px solid rgba(100,200,255,0.2);
        }
        .btn-double:hover { background: rgba(100,200,255,0.2); }

        /* 베팅 테이블 그리드 */
        .table-wrapper {
            overflow-x: auto;
        }

        .roulette-table {
            display: grid;
            grid-template-columns: 50px repeat(12, 1fr) 40px;
            grid-template-rows: repeat(3, 42px);
            grid-auto-flow: column;
            gap: 0;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            overflow: hidden;
            min-width: 700px;
        }

        .t-cell {
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.15s;
            position: relative;
            user-select: none;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(0,0,0,0.1);
        }

        .t-cell:hover {
            filter: brightness(1.6);
            z-index: 5;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.25);
        }

        .t-cell.red { background: var(--red); }
        .t-cell.blk { background: #222; }
        .t-cell.grn { background: var(--green); }

        .t-cell.zero-cell {
            grid-row: 1 / 4;
            height: auto;
            writing-mode: vertical-rl;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            background: var(--green);
        }

        .t-cell.col-bet {
            font-size: 0.7rem;
            background: rgba(255,255,255,0.05);
            letter-spacing: 0;
        }

        .t-cell .placed-chip {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #DAA520);
            color: #000;
            font-size: 0.5rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
            z-index: 10;
            animation: chipDrop 0.25s ease;
            border: 2px solid rgba(255,255,255,0.5);
        }

        @keyframes chipDrop {
            0% { transform: scale(0) translateY(-10px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* 더즌 베팅 */
        .dozen-row {
            display: grid;
            grid-template-columns: 50px repeat(3, 1fr) 40px;
            gap: 0;
            margin-top: -1px;
            min-width: 700px;
        }

        .dozen-row .t-cell {
            height: 36px;
            font-size: 0.8rem;
        }

        /* 아웃사이드 베팅 */
        .outside-row {
            display: grid;
            grid-template-columns: 50px repeat(6, 1fr) 40px;
            gap: 0;
            margin-top: -1px;
            min-width: 700px;
        }

        .outside-row .t-cell {
            height: 38px;
            font-size: 0.8rem;
        }

        .out-red { background: var(--red) !important; }
        .out-black { background: #222 !important; }

        .out-bet .placed-chip,
        .dozen-row .placed-chip {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #DAA520);
            color: #000;
            font-size: 0.5rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
            z-index: 10;
            border: 2px solid rgba(255,255,255,0.5);
        }

        /* 스핀 버튼 */
        .spin-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 12px;
        }

        .btn-spin {
            padding: 14px 60px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #FFD700, #f39c12, #DAA520);
            color: #000;
            box-shadow: 0 4px 25px rgba(255, 215, 0, 0.3);
        }

        .btn-spin:hover:not(:disabled) {
            box-shadow: 0 6px 35px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-spin:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .btn-spin.spinning {
            animation: spinPulse 1s ease infinite;
        }

        @keyframes spinPulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 4px 45px rgba(255, 215, 0, 0.7); }
        }

        .bet-total-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
        }

        .bet-total-display span {
            color: var(--primary);
            font-size: 1rem;
        }

        /* 승패 오버레이 */
        .win-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
            background: rgba(0,0,0,0.3);
        }

        .win-overlay.show { display: flex; }

        .win-box {
            text-align: center;
            padding: 40px 60px;
            border-radius: 20px;
            animation: winBounce 0.5s ease;
        }

        .win-box.win {
            background: radial-gradient(ellipse, rgba(255,215,0,0.15), rgba(0,0,0,0.95));
            border: 2px solid var(--primary);
            box-shadow: 0 0 80px rgba(255,215,0,0.2);
        }

        .win-box.lose {
            background: radial-gradient(ellipse, rgba(192,57,43,0.15), rgba(0,0,0,0.95));
            border: 2px solid var(--red);
        }

        .win-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(255,215,0,0.5);
        }

        .win-label {
            font-size: 1.1rem;
            margin-top: 8px;
            color: rgba(255,255,255,0.7);
        }

        .lose-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--red);
        }

        @keyframes winBounce {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 네이버 베팅 (Neighbour bets) - 오발 레이아웃 */
        .neighbour-section {
            margin-top: 10px;
            text-align: center;
        }

        .neighbour-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .racetrack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
            max-width: 700px;
            margin: 0 auto;
        }

        .race-num {
            width: 28px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.15s;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .race-num:hover {
            background: rgba(255,215,0,0.3);
            border-color: var(--primary);
        }

        .race-num.rr { color: #ff6b6b; }
        .race-num.rb { color: #aaa; }
        .race-num.rg { color: #4ade80; }

        /* 반응형 */
        @media (max-width: 1100px) {
            .game-area { flex-direction: column; align-items: center; }
            .stats-panel { width: 100%; flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .stats-box { flex: 1; min-width: 200px; }
        }

        @media (max-width: 768px) {
            .wheel-container { width: 320px; height: 320px; }
            #rouletteCanvas { width: 320px; height: 320px; }
            h1 { font-size: 1.4rem; }
            .chip { width: 38px; height: 38px; font-size: 0.55rem; }
            .t-cell { height: 36px; font-size: 0.75rem; }
            .roulette-table { grid-template-columns: 40px repeat(12, 1fr) 32px; }
            .dozen-row { grid-template-columns: 40px repeat(3, 1fr) 32px; }
            .outside-row { grid-template-columns: 40px repeat(6, 1fr) 32px; }
            .btn-spin { padding: 12px 40px; font-size: 0.9rem; }
            .controls-bar { flex-direction: column; gap: 8px; }
        }

        @media (max-width: 500px) {
            .wheel-container { width: 280px; height: 280px; }
            #rouletteCanvas { width: 280px; height: 280px; }
            .balance-value { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 상단 헤더 -->
        <div class="top-header">
            <a href="casino.html" class="back-btn">← 카지노</a>
            <div class="title-area">
                <h1>Roulette</h1>
                <div class="subtitle">EUROPEAN SINGLE ZERO</div>
            </div>
            <div class="balance-display">
                <div class="balance-label">BALANCE</div>
                <div class="balance-value">$<span id="balance">1000</span></div>
            </div>
        </div>

        <!-- 게임 영역 -->
        <div class="game-area">
            <!-- 좌측: 통계 -->
            <div class="stats-panel">
                <div class="stats-box">
                    <div class="stats-title">HOT NUMBERS</div>
                    <div class="hot-cold-grid" id="hotNumbers"></div>
                </div>
                <div class="stats-box">
                    <div class="stats-title">COLD NUMBERS</div>
                    <div class="hot-cold-grid" id="coldNumbers"></div>
                </div>
                <div class="stats-box">
                    <div class="stats-title">STATISTICS</div>
                    <div id="statsContent">
                        <div class="stat-row"><span>Spins</span><span id="statSpins">0</span></div>
                        <div class="stat-row"><span>Red</span><span id="statRed">0</span></div>
                        <div class="stat-row"><span>Black</span><span id="statBlack">0</span></div>
                        <div class="stat-row"><span>Green</span><span id="statGreen">0</span></div>
                        <div class="stat-bar">
                            <div class="stat-bar-red" id="barRed" style="width:33%"></div>
                            <div class="stat-bar-green" id="barGreen" style="width:3%"></div>
                            <div class="stat-bar-black" id="barBlack" style="width:33%"></div>
                        </div>
                        <div class="stat-row" style="margin-top:8px"><span>Odd</span><span id="statOdd">0</span></div>
                        <div class="stat-row"><span>Even</span><span id="statEven">0</span></div>
                    </div>
                </div>
            </div>

            <!-- 중앙: 룰렛 휠 -->
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="pointer-marker">
                        <svg width="20" height="28" viewBox="0 0 20 28">
                            <polygon points="10,28 0,8 10,0 20,8" fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
                            <polygon points="10,24 3,9 10,3 17,9" fill="url(#pGrad)"/>
                            <defs>

    <!-- 승/패 오버레이 -->
    <div class="win-overlay" id="winOverlay">
        <div class="win-box" id="winBox"></div>

    <script>
    // ===== 룰렛 데이터 =====
    const WHEEL_NUMS = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
    const RED = new Set([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36]);
    const SEG = 360 / WHEEL_NUMS.length;

    let balance = parseInt(localStorage.getItem('roulette_balance') || '1000');
    let selectedChip = 5;
    let bets = {};
    let betHistory = []; // undo 스택
    let lastBets = {};
    let spinning = false;
    let wheelAngle = 0;
    let history = JSON.parse(localStorage.getItem('roulette_history') || '[]');
    let stats = JSON.parse(localStorage.getItem('roulette_stats') || '{"spins":0,"red":0,"black":0,"green":0,"odd":0,"even":0,"numbers":{}}');

    // ===== Canvas 룰렛 휠 =====
    const canvas = document.getElementById('rouletteCanvas');
    const ctx = canvas.getContext('2d');
    const CW = 840;
    const CX = CW / 2, CY = CW / 2;
    const OUTER_R = 400;      // 외곽 반지름
    const TRACK_R = 380;      // 볼 트랙 외곽
    const TRACK_IR = 340;     // 볼 트랙 내곽
    const POCKET_R = 330;     // 포켓 외곽
    const POCKET_IR = 230;    // 포켓 내곽
    const HUB_R = 100;        // 중앙 허브

    function getColor(n) {
        if (n === 0) return '#0d7a3e';
        return RED.has(n) ? '#c0392b' : '#1a1a1a';
    }

    function drawWheel(angle) {
        ctx.clearRect(0, 0, CW, CW);

        // 1. 외곽 나무 프레임
        ctx.save();
        const woodGrad = ctx.createRadialGradient(CX, CY, OUTER_R - 10, CX, CY, OUTER_R + 5);
        woodGrad.addColorStop(0, '#6b3a1f');
        woodGrad.addColorStop(0.4, '#8B4513');
        woodGrad.addColorStop(0.7, '#A0522D');
        woodGrad.addColorStop(1, '#5a2d0c');
        ctx.beginPath();
        ctx.arc(CX, CY, OUTER_R + 3, 0, Math.PI * 2);
        ctx.fillStyle = woodGrad;
        ctx.fill();

        // 나무 테두리 금장
        ctx.beginPath();
        ctx.arc(CX, CY, OUTER_R + 5, 0, Math.PI * 2);
        ctx.strokeStyle = '#DAA520';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(CX, CY, OUTER_R - 8, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(218,165,32,0.3)';
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.restore();

        // 2. 볼 트랙 (금속 링)
        ctx.save();
        const trackGrad = ctx.createRadialGradient(CX, CY, TRACK_IR, CX, CY, TRACK_R);
        trackGrad.addColorStop(0, '#666');
        trackGrad.addColorStop(0.3, '#999');
        trackGrad.addColorStop(0.5, '#bbb');
        trackGrad.addColorStop(0.7, '#888');
        trackGrad.addColorStop(1, '#555');
        ctx.beginPath();
        ctx.arc(CX, CY, TRACK_R, 0, Math.PI * 2);
        ctx.arc(CX, CY, TRACK_IR, 0, Math.PI * 2, true);
        ctx.fillStyle = trackGrad;
        ctx.fill();

        // 트랙 볼 디플렉터 (작은 금속 돌기)
        for (let i = 0; i < 8; i++) {
            const da = (i / 8) * Math.PI * 2;
            const dx = CX + Math.cos(da) * (TRACK_R - 8);
            const dy = CY + Math.sin(da) * (TRACK_R - 8);
            ctx.beginPath();
            ctx.arc(dx, dy, 6, 0, Math.PI * 2);
            const dGrad = ctx.createRadialGradient(dx - 2, dy - 2, 1, dx, dy, 6);
            dGrad.addColorStop(0, '#ddd');
            dGrad.addColorStop(1, '#666');
            ctx.fillStyle = dGrad;
            ctx.fill();
        }
        ctx.restore();

        // 3. 회전하는 휠 부분
        ctx.save();
        ctx.translate(CX, CY);
        ctx.rotate(angle);

        // 포켓 배경 링
        ctx.beginPath();
        ctx.arc(0, 0, POCKET_R, 0, Math.PI * 2);
        ctx.fillStyle = '#111';
        ctx.fill();

        // 각 세그먼트 (포켓)
        for (let i = 0; i < WHEEL_NUMS.length; i++) {
            const startA = (i * SEG - 90 - SEG / 2) * Math.PI / 180;
            const endA = startA + SEG * Math.PI / 180;

            // 포켓 색상
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, POCKET_R, startA, endA);
            ctx.closePath();
            ctx.fillStyle = getColor(WHEEL_NUMS[i]);
            ctx.fill();

            // 포켓 테두리
            ctx.beginPath();
            ctx.moveTo(
                Math.cos(startA) * (HUB_R + 20),
                Math.sin(startA) * (HUB_R + 20)
            );
            ctx.lineTo(
                Math.cos(startA) * POCKET_R,
                Math.sin(startA) * POCKET_R
            );
            ctx.strokeStyle = '#C0C0C0';
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // 번호 텍스트
            ctx.save();
            const midA = startA + (SEG / 2) * Math.PI / 180;
            ctx.rotate(midA);
            ctx.translate(POCKET_R - 40, 0);
            ctx.rotate(Math.PI / 2);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 17px Orbitron, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0,0,0,0.8)';
            ctx.shadowBlur = 4;
            ctx.fillText(WHEEL_NUMS[i], 0, 0);
            ctx.shadowBlur = 0;
            ctx.restore();
        }

        // 내곽 금속 링
        ctx.beginPath();
        ctx.arc(0, 0, HUB_R + 22, 0, Math.PI * 2);
        ctx.arc(0, 0, HUB_R + 12, 0, Math.PI * 2, true);
        const innerRingGrad = ctx.createRadialGradient(0, 0, HUB_R + 12, 0, 0, HUB_R + 22);
        innerRingGrad.addColorStop(0, '#8B6914');
        innerRingGrad.addColorStop(0.5, '#FFD700');
        innerRingGrad.addColorStop(1, '#8B6914');
        ctx.fillStyle = innerRingGrad;
        ctx.fill();

        // 포켓 골 마크 (작은 금속 구분선 안쪽)
        for (let i = 0; i < WHEEL_NUMS.length; i++) {
            const a = (i * SEG - 90) * Math.PI / 180;
            // 포켓 안쪽 삼각형 마크
            const px = Math.cos(a) * (POCKET_R - 8);
            const py = Math.sin(a) * (POCKET_R - 8);
            ctx.beginPath();
            ctx.arc(px, py, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#C0C0C0';
            ctx.fill();
        }

        // 중앙 허브
        ctx.beginPath();
        ctx.arc(0, 0, HUB_R + 10, 0, Math.PI * 2);
        const hubGrad = ctx.createRadialGradient(-20, -20, 15, 0, 0, HUB_R + 10);
        hubGrad.addColorStop(0, '#B8860B');
        hubGrad.addColorStop(0.3, '#8B6914');
        hubGrad.addColorStop(0.7, '#654321');
        hubGrad.addColorStop(1, '#3d2b1f');
        ctx.fillStyle = hubGrad;
        ctx.fill();
        ctx.strokeStyle = '#DAA520';
        ctx.lineWidth = 2;
        ctx.stroke();

        // 허브 십자 장식
        for (let i = 0; i < 4; i++) {
            const a = (i * 90) * Math.PI / 180;
            ctx.beginPath();
            ctx.moveTo(Math.cos(a) * 25, Math.sin(a) * 25);
            ctx.lineTo(Math.cos(a) * (HUB_R - 5), Math.sin(a) * (HUB_R - 5));
            ctx.strokeStyle = 'rgba(218,165,32,0.4)';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // 중앙 보석
        ctx.beginPath();
        ctx.arc(0, 0, 22, 0, Math.PI * 2);
        const centerGrad = ctx.createRadialGradient(-5, -5, 3, 0, 0, 22);
        centerGrad.addColorStop(0, '#FFD700');
        centerGrad.addColorStop(0.5, '#DAA520');
        centerGrad.addColorStop(1, '#8B6914');
        ctx.fillStyle = centerGrad;
        ctx.fill();
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = 1.5;
        ctx.stroke();

        ctx.restore();
    }

    // ===== 볼 =====
    let ballAngle = 0;
    let ballRadius = TRACK_R - 10;
    let ballVisible = false;

    function drawBall() {
        if (!ballVisible) return;
        const bx = CX + Math.cos(ballAngle) * ballRadius;
        const by = CY + Math.sin(ballAngle) * ballRadius;

        ctx.save();
        // 그림자
        ctx.beginPath();
        ctx.arc(bx + 3, by + 3, 9, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,0,0,0.4)';
        ctx.fill();

        // 볼
        const ballGrad = ctx.createRadialGradient(bx - 3, by - 3, 1, bx, by, 9);
        ballGrad.addColorStop(0, '#ffffff');
        ballGrad.addColorStop(0.4, '#f0f0f0');
        ballGrad.addColorStop(0.8, '#cccccc');
        ballGrad.addColorStop(1, '#999999');
        ctx.beginPath();
        ctx.arc(bx, by, 9, 0, Math.PI * 2);
        ctx.fillStyle = ballGrad;
        ctx.fill();

        // 하이라이트
        ctx.beginPath();
        ctx.arc(bx - 3, by - 3, 3, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fill();
        ctx.restore();
    }

    // ===== 스핀 =====
    function spin() {
        if (spinning) return;
        if (Object.keys(bets).length === 0) {
            shakeButton();
            return;
        }

        spinning = true;
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;
        btn.classList.add('spinning');
        btn.textContent = 'SPINNING...';

        lastBets = JSON.parse(JSON.stringify(bets));

        // 결과 결정
        const resultIdx = Math.floor(Math.random() * WHEEL_NUMS.length);
        const resultNum = WHEEL_NUMS[resultIdx];

        // 목표 각도
        const targetSegAngle = resultIdx * SEG;
        const totalRotation = 360 * 10 + (360 - targetSegAngle);

        ballVisible = true;
        const startTime = performance.now();
        const duration = 7000;
        const startWheelAngle = wheelAngle;
        const startBallAngle = Math.random() * Math.PI * 2;

        // 사운드
        let lastClickSeg = -1;
        let audioCtx = null;
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch(e) {}

        function clickSound() {
            if (!audioCtx) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 600 + Math.random() * 600;
                gain.gain.value = 0.02;
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.04);
                osc.stop(audioCtx.currentTime + 0.04);
            } catch(e) {}
        }

        function animate(now) {
            const elapsed = now - startTime;
            const t = Math.min(elapsed / duration, 1);

            // 커스텀 이징: 시작 빠르고 끝에서 매우 천천히
            const ease = 1 - Math.pow(1 - t, 4);

            // 휠 회전
            const wheelDeg = startWheelAngle + totalRotation * ease;
            wheelAngle = wheelDeg % 360;
            const wheelRad = (wheelDeg * Math.PI) / 180;

            // 볼: 반대 방향으로 빠르게 돌다가 서서히 안쪽으로
            const ballSpeedFactor = Math.max(0, 1 - t * 1.1);
            ballAngle = startBallAngle - elapsed * 0.01 * ballSpeedFactor;

            if (t < 0.25) {
                // 외곽 트랙에서 회전
                ballRadius = TRACK_R - 12;
            } else if (t < 0.55) {
                // 트랙에서 안쪽으로 이동 시작
                const bt = (t - 0.25) / 0.3;
                ballRadius = TRACK_R - 12 - bt * (TRACK_R - POCKET_R - 20);
                // 트랙 디플렉터에 부딪히는 효과
                ballRadius += Math.sin(bt * Math.PI * 8) * (1 - bt) * 12;
            } else if (t < 0.85) {
                // 포켓 위에서 튀기면서 감속
                const bt = (t - 0.55) / 0.3;
                const baseR = POCKET_R - 20 - bt * 30;
                // 바운스 효과 (점점 작아지는)
                const bounceAmp = (1 - bt) * 18;
                const bounceFreq = 10;
                ballRadius = baseR + Math.abs(Math.sin(bt * Math.PI * bounceFreq)) * bounceAmp;
            } else {
                // 최종 포켓에 안착
                const bt = (t - 0.85) / 0.15;
                const easeIn = bt * bt;
                const finalAngle = (-90 + resultIdx * SEG) * Math.PI / 180 + wheelRad;
                const angleDiff = finalAngle - ballAngle;
                const normalizedDiff = Math.atan2(Math.sin(angleDiff), Math.cos(angleDiff));
                ballAngle = ballAngle + normalizedDiff * easeIn;
                ballRadius = POCKET_R - 50 + (1 - easeIn) * Math.sin(bt * Math.PI * 2) * 5;
            }

            // 클릭 사운드
            const curSeg = Math.floor(((ballAngle * 180 / Math.PI) % 360 + 360) % 360 / SEG);
            if (curSeg !== lastClickSeg && t < 0.85 && t > 0.05) {
                clickSound();
                lastClickSeg = curSeg;
            }

            drawWheel(wheelRad);
            drawBall();

            if (t < 1) {
                requestAnimationFrame(animate);
            } else {
                // 완료
                drawWheel((wheelAngle * Math.PI) / 180);
                drawBall();

                setTimeout(() => {
                    showResult(resultNum);
                    calculateWinnings(resultNum);
                    updateStats(resultNum);
                    spinning = false;
                    btn.disabled = false;
                    btn.classList.remove('spinning');
                    btn.textContent = 'SPIN';
                    betHistory = [];
                    if (audioCtx) audioCtx.close().catch(() => {});
                }, 600);
            }
        }

        requestAnimationFrame(animate);
    }

    function shakeButton() {
        const btn = document.getElementById('spinBtn');
        btn.style.animation = 'none';
        btn.offsetHeight;
        btn.style.animation = 'shake 0.4s ease';
        setTimeout(() => btn.style.animation = '', 400);
    }

    // ===== 결과 =====
    function showResult(num) {
        const area = document.getElementById('resultArea');
        const cls = num === 0 ? 'g' : RED.has(num) ? 'r' : 'b';
        const colorName = num === 0 ? 'GREEN' : RED.has(num) ? 'RED' : 'BLACK';
        area.innerHTML = `<div class="result-number ${cls}">${num}</div><span class="result-label">${num} ${colorName}</span>`;

        history.unshift({ num, cls });
        if (history.length > 30) history.pop();
        localStorage.setItem('roulette_history', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const strip = document.getElementById('historyStrip');
        strip.innerHTML = history.map(h => `<div class="hist-dot ${h.cls}">${h.num}</div>`).join('');
    }

    // ===== 통계 =====
    function updateStats(num) {
        stats.spins++;
        if (num === 0) stats.green++;
        else if (RED.has(num)) stats.red++;
        else stats.black++;

        if (num !== 0) {
            if (num % 2 === 0) stats.even++;
            else stats.odd++;
        }

        stats.numbers[num] = (stats.numbers[num] || 0) + 1;
        localStorage.setItem('roulette_stats', JSON.stringify(stats));
        renderStats();
    }

    function renderStats() {
        document.getElementById('statSpins').textContent = stats.spins;
        document.getElementById('statRed').textContent = stats.red;
        document.getElementById('statBlack').textContent = stats.black;
        document.getElementById('statGreen').textContent = stats.green;
        document.getElementById('statOdd').textContent = stats.odd;
        document.getElementById('statEven').textContent = stats.even;

        const total = stats.red + stats.black + stats.green || 1;
        document.getElementById('barRed').style.width = (stats.red / total * 100) + '%';
        document.getElementById('barGreen').style.width = (stats.green / total * 100) + '%';
        document.getElementById('barBlack').style.width = (stats.black / total * 100) + '%';

        // Hot/Cold 숫자
        const sorted = Object.entries(stats.numbers).sort((a, b) => b[1] - a[1]);
        const hotEl = document.getElementById('hotNumbers');
        const coldEl = document.getElementById('coldNumbers');

        const hot = sorted.slice(0, 8);
        const cold = sorted.slice(-8).reverse();

        hotEl.innerHTML = hot.map(([n]) => {
            n = parseInt(n);
            const c = n === 0 ? 'rg' : RED.has(n) ? 'rr' : 'rb';
            return `<div class="hot-num" style="border-color:${n===0?'#4ade80':RED.has(n)?'#ff6b6b':'#aaa'};color:${n===0?'#4ade80':RED.has(n)?'#ff6b6b':'#aaa'}">${n}</div>`;
        }).join('');

        coldEl.innerHTML = cold.map(([n]) => {
            n = parseInt(n);
            return `<div class="cold-num" style="border-color:${n===0?'#4ade80':RED.has(n)?'#ff6b6b':'#aaa'};color:${n===0?'#4ade80':RED.has(n)?'#ff6b6b':'#aaa'}">${n}</div>`;
        }).join('');
    }

    // ===== 베팅 =====
    function selectChip(val) {
        selectedChip = val;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
        document.querySelectorAll('.chip').forEach(c => {
            if (parseInt(c.textContent) === val) c.classList.add('selected');
        });
    }

    function placeBet(type, value) {
        if (spinning) return;
        if (balance < selectedChip) return;

        const key = `${type}-${value}`;
        if (!bets[key]) bets[key] = { type, value, amount: 0 };
        bets[key].amount += selectedChip;
        balance -= selectedChip;

        betHistory.push({ key, type, value, chip: selectedChip });

        updateBalance();
        updateBetsDisplay();
        updateTableMarkers();
    }

    function undoLastBet() {
        if (spinning || betHistory.length === 0) return;
        const last = betHistory.pop();
        if (bets[last.key]) {
            bets[last.key].amount -= last.chip;
            if (bets[last.key].amount <= 0) delete bets[last.key];
        }
        balance += last.chip;
        updateBalance();
        updateBetsDisplay();
        updateTableMarkers();
    }

    function clearBets() {
        if (spinning) return;
        for (const b of Object.values(bets)) balance += b.amount;
        bets = {};
        betHistory = [];
        updateBalance();
        updateBetsDisplay();
        updateTableMarkers();
    }

    function rebet() {
        if (spinning || Object.keys(lastBets).length === 0) return;
        clearBets();
        let totalNeeded = 0;
        for (const b of Object.values(lastBets)) totalNeeded += b.amount;
        if (balance < totalNeeded) return;

        bets = JSON.parse(JSON.stringify(lastBets));
        for (const b of Object.values(bets)) balance -= b.amount;
        updateBalance();
        updateBetsDisplay();
        updateTableMarkers();
    }

    function doubleBets() {
        if (spinning || Object.keys(bets).length === 0) return;
        let totalNeeded = 0;
        for (const b of Object.values(bets)) totalNeeded += b.amount;
        if (balance < totalNeeded) return;

        for (const b of Object.values(bets)) {
            balance -= b.amount;
            b.amount *= 2;
        }
        updateBalance();
        updateBetsDisplay();
        updateTableMarkers();
    }

    function calculateWinnings(result) {
        let totalWin = 0;
        const isRed = RED.has(result);
        const isEven = result !== 0 && result % 2 === 0;
        const isOdd = result !== 0 && result % 2 === 1;

        for (const bet of Object.values(bets)) {
            let win = 0;
            switch (bet.type) {
                case 'straight':
                    if (bet.value === result) win = bet.amount * 36;
                    break;
                case 'color':
                    if ((bet.value === 'red' && isRed) || (bet.value === 'black' && !isRed && result !== 0))
                        win = bet.amount * 2;
                    break;
                case 'evenodd':
                    if ((bet.value === 'even' && isEven) || (bet.value === 'odd' && isOdd))
                        win = bet.amount * 2;
                    break;
                case 'half':
                    if (bet.value === '1-18' && result >= 1 && result <= 18) win = bet.amount * 2;
                    else if (bet.value === '19-36' && result >= 19 && result <= 36) win = bet.amount * 2;
                    break;
                case 'dozen':
                    if (bet.value === '1-12' && result >= 1 && result <= 12) win = bet.amount * 3;
                    else if (bet.value === '13-24' && result >= 13 && result <= 24) win = bet.amount * 3;
                    else if (bet.value === '25-36' && result >= 25 && result <= 36) win = bet.amount * 3;
                    break;
                case 'column':
                    if (result !== 0) {
                        const col = result % 3 === 0 ? 3 : result % 3;
                        if (col === bet.value) win = bet.amount * 3;
                    }
                    break;
            }
            totalWin += win;
        }

        balance += totalWin;
        updateBalance();

        // 오버레이
        const overlay = document.getElementById('winOverlay');
        const box = document.getElementById('winBox');

        if (totalWin > 0) {
            box.className = 'win-box win';
            box.innerHTML = `<div class="win-amount">+$${totalWin.toLocaleString()}</div><div class="win-label">축하합니다!</div>`;
        } else {
            box.className = 'win-box lose';
            box.innerHTML = `<div class="lose-text">No Win</div><div class="win-label">다음 기회에</div>`;
        }

        overlay.classList.add('show');
        setTimeout(() => { overlay.classList.remove('show'); }, 2500);

        bets = {};
        updateBetsDisplay();
        updateTableMarkers();
    }

    function updateBalance() {
        document.getElementById('balance').textContent = balance.toLocaleString();
        localStorage.setItem('roulette_balance', balance);
    }

    function updateBetsDisplay() {
        let total = 0;
        for (const b of Object.values(bets)) total += b.amount;
        document.getElementById('totalBet').textContent = `$${total.toLocaleString()}`;
    }

    function updateTableMarkers() {
        document.querySelectorAll('.placed-chip').forEach(m => m.remove());

        for (const [key, bet] of Object.entries(bets)) {
            const el = document.querySelector(`[data-bet="${key}"]`);
            if (el) {
                const chip = document.createElement('div');
                chip.className = 'placed-chip';
                chip.textContent = bet.amount >= 1000 ? Math.floor(bet.amount/1000) + 'K' : bet.amount;
                el.appendChild(chip);
            }
        }
    }

    // ===== 테이블 생성 =====
    function createTable() {
        const grid = document.getElementById('rouletteTable');

        // 0 셀
        const zero = document.createElement('div');
        zero.className = 't-cell grn zero-cell';
        zero.textContent = '0';
        zero.dataset.bet = 'straight-0';
        zero.onclick = () => placeBet('straight', 0);
        grid.appendChild(zero);

        // 숫자 그리드: 3행 x 12열 (행3→행1 순서)
        for (let col = 0; col < 12; col++) {
            for (let row = 2; row >= 0; row--) {
                const num = col * 3 + row + 1;
                const cell = document.createElement('div');
                cell.className = `t-cell ${RED.has(num) ? 'red' : 'blk'}`;
                cell.textContent = num;
                cell.dataset.bet = `straight-${num}`;
                cell.onclick = () => placeBet('straight', num);
                grid.appendChild(cell);
            }
        }

        // 컬럼 베팅 (우측)
        for (let r = 3; r >= 1; r--) {
            const cell = document.createElement('div');
            cell.className = 't-cell col-bet';
            cell.textContent = `2:1`;
            cell.dataset.bet = `column-${r}`;
            cell.onclick = () => placeBet('column', r);
            grid.appendChild(cell);
        }
    }

    // ===== 레이스트랙 =====
    function createRacetrack() {
        const rt = document.getElementById('racetrack');
        WHEEL_NUMS.forEach(n => {
            const el = document.createElement('div');
            const cls = n === 0 ? 'rg' : RED.has(n) ? 'rr' : 'rb';
            el.className = `race-num ${cls}`;
            el.textContent = n;
            el.onclick = () => {
                // 이웃 5개 베팅
                const idx = WHEEL_NUMS.indexOf(n);
                for (let d = -2; d <= 2; d++) {
                    const ni = (idx + d + WHEEL_NUMS.length) % WHEEL_NUMS.length;
                    placeBet('straight', WHEEL_NUMS[ni]);
                }
            };
            rt.appendChild(el);
        });
    }

    // ===== 초기화 =====
    updateBalance();
    createTable();
    createRacetrack();
    drawWheel(0);
    renderHistory();
    renderStats();

    // 흔들기 애니메이션
    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `@keyframes shake { 0%,100%{transform:translateX(0)} 20%{transform:translateX(-8px)} 40%{transform:translateX(8px)} 60%{transform:translateX(-4px)} 80%{transform:translateX(4px)} }`;
    document.head.appendChild(shakeStyle);
    </script>
