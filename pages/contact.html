<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴문의 - Easy Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #1a1a2e;
            --etc: #a29bfe;
            --success: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(162, 155, 254, 0.2);
            border: 1px solid var(--etc);
            border-radius: 10px;
            color: var(--etc);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: var(--etc);
            color: var(--secondary);
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--etc);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-panel {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            border: 1px solid rgba(162, 155, 254, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--etc);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 52, 96, 0.5);
            border: 2px solid rgba(162, 155, 254, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--etc);
            box-shadow: 0 0 20px rgba(162, 155, 254, 0.3);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--etc), #6c5ce7);
            border: none;
            border-radius: 15px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(162, 155, 254, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(162, 155, 254, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">← 홈으로</a>

        <header>
            <h1>제휴문의</h1>
            <p class="subtitle">문의사항을 남겨주세요</p>
        </header>

        <div class="form-panel">
            <form action="https://formspree.io/f/xqelbzgg" method="POST">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="subject">제목</label>
                    <input type="text" id="subject" name="subject" required placeholder="문의 제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="message">메시지</label>
                    <textarea id="message" name="message" required placeholder="문의 내용을 입력하세요"></textarea>
                </div>
                <button type="submit" class="submit-btn">보내기</button>
            </form>
        </div>
    </div>
</body>
</html>
