        body {

        .container {

        .back-btn:hover {

        }

        header {

        h1 {
            font-family: 'Orbitron', sans-serif;

            color: var(--primary);

        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
        }

        .game-panel {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            text-align: center;
        }

        .slot-machine {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 5px solid var(--primary);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .slot-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .reels {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .reel {
            width: 100px;
            height: 120px;
            background: #1a1a2e;
            border-radius: 15px;
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            overflow: hidden;
            position: relative;
        }

        .reel-inner {
            transition: transform 0.1s ease;
        }

        .reel.spinning .reel-inner {
            animation: slotSpin 0.1s linear infinite;
        }

        @keyframes slotSpin {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        .jackpot {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 2px solid var(--primary);
        }

        .result-message {
            font-size: 1.5rem;
            min-height: 50px;
            margin: 20px 0;
        }

        .result-message.win {
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: pulse 0.5s ease infinite;
        }

        .result-message.lose {
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .spin-btn {
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary), #ffed4e);
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .spin-btn:hover::before {
            left: 100%;
        }

        .spin-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .paytable {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .paytable-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .paytable-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .paytable-item:last-child {
            border-bottom: none;
        }

        .paytable-symbols {
            font-size: 1.5rem;
        }

        .paytable-payout {
            color: var(--primary);
            font-weight: 700;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
        }

        @media (max-width: 500px) {
            .reel {
                width: 80px;
                height: 100px;
                font-size: 3rem;
            }
        }
    </style>
</head>

            <div class="result-message" id="result"></div>

                    <span class="paytable-symbols">7Ô∏è‚É£ 7Ô∏è‚É£ 7Ô∏è‚É£</span>

    <script>
        const symbols = ['üçí', 'üçã', 'üçá', '‚≠ê', 'üíé', '7Ô∏è‚É£'];
        const weights = [30, 25, 20, 15, 8, 2]; // ÌôïÎ•† Í∞ÄÏ§ëÏπò

        let totalSpins = parseInt(localStorage.getItem('slot_spins') || '0');
        let wins = parseInt(localStorage.getItem('slot_wins') || '0');
        let jackpots = parseInt(localStorage.getItem('slot_jackpots') || '0');
        let isSpinning = false;

        updateStats();

        function getRandomSymbol() {
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;

            for (let i = 0; i < symbols.length; i++) {
                random -= weights[i];
                if (random <= 0) {
                    return symbols[i];
                }
            }
            return symbols[0];
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result-message';

            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];

            // Start spinning animation
            reels.forEach(reel => reel.classList.add('spinning'));

            // Rapid symbol changes
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    reel.querySelector('.reel-inner').textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
            }, 50);

            // Stop reels one by one
            const results = [];
            const stopTimes = [1000, 1500, 2000];

            stopTimes.forEach((time, index) => {
                setTimeout(() => {
                    const result = getRandomSymbol();
                    results.push(result);
                    reels[index].classList.remove('spinning');
                    reels[index].querySelector('.reel-inner').textContent = result;

                    if (index === 2) {
                        clearInterval(spinInterval);
                        checkResult(results);
                    }
                }, time);
            });
        }

        function checkResult(results) {
            const resultEl = document.getElementById('result');
            totalSpins++;

            if (results[0] === results[1] && results[1] === results[2]) {
                wins++;

                if (results[0] === '7Ô∏è‚É£') {
                    jackpots++;
                    resultEl.textContent = 'üéâ JACKPOT!!! üéâ';
                    resultEl.className = 'result-message win';
                } else if (results[0] === 'üíé') {
                    resultEl.textContent = 'üíé ÎåÄÎ∞ï! x100 ÎãπÏ≤®! üíé';
                    resultEl.className = 'result-message win';
                } else if (results[0] === 'üçí') {
                    resultEl.textContent = 'üçí x50 ÎãπÏ≤®! üçí';
                    resultEl.className = 'result-message win';
                } else if (results[0] === 'üçã') {
                    resultEl.textContent = 'üçã x30 ÎãπÏ≤®! üçã';
                    resultEl.className = 'result-message win';
                } else if (results[0] === 'üçá') {
                    resultEl.textContent = 'üçá x20 ÎãπÏ≤®! üçá';
                    resultEl.className = 'result-message win';
                } else {
                    resultEl.textContent = '‚≠ê x10 ÎãπÏ≤®! ‚≠ê';
                    resultEl.className = 'result-message win';
                }
            } else if (results[0] === results[1] || results[1] === results[2]) {
                resultEl.textContent = 'ÏïÑÍπùÎã§! 2Í∞ú ÏùºÏπò!';
                resultEl.className = 'result-message lose';
            } else {
                resultEl.textContent = 'Îã§Ïùå Í∏∞ÌöåÏóê...';
                resultEl.className = 'result-message lose';
            }

            localStorage.setItem('slot_spins', totalSpins);
            localStorage.setItem('slot_wins', wins);
            localStorage.setItem('slot_jackpots', jackpots);
            updateStats();

            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
        }

        function updateStats() {
            document.getElementById('totalSpins').textContent = totalSpins;
            document.getElementById('wins').textContent = wins;
            document.getElementById('jackpots').textContent = jackpots;
        }
    </script>
