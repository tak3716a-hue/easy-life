<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기 - Easy Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #1a1a2e;
            --accent: #16213e;
            --highlight: #0f3460;
            --success: #00ff88;
            --life: #4ecdc4;
            --glow: rgba(255, 215, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid var(--life);
            border-radius: 10px;
            color: var(--life);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: var(--life);
            color: var(--secondary);
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--life), #26d0ce, var(--life));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--life);
            letter-spacing: 2px;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-panel {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            margin: 40px 0;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--life);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input, textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 52, 96, 0.5);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--life);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        select option {
            background: var(--secondary);
            color: white;
        }

        .generate-btn {
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, var(--life), #26d0ce);
            border: none;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .generate-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.5);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn span {
            position: relative;
            z-index: 1;
        }

        .results {
            margin-top: 50px;
        }

        .result-set {
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.6), rgba(15, 52, 96, 0.6));
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(78, 205, 196, 0.2);
            animation: slideIn 0.5s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .result-set::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.1), transparent);
            transition: left 0.5s;
        }

        .result-set:hover::before {
            left: 100%;
        }

        .set-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .set-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--life);
            font-weight: 700;
        }

        .copy-btn {
            padding: 8px 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--success);
            border-radius: 10px;
            color: var(--success);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .copy-btn:hover {
            background: var(--success);
            color: var(--secondary);
            transform: scale(1.05);
        }

        .numbers {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .ball {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            position: relative;
            animation: ballPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) backwards;
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 -3px 7px rgba(0, 0, 0, 0.3),
                inset 0 3px 7px rgba(255, 255, 255, 0.3);
        }

        .ball::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(5px);
        }

        .ball.color-1 { background: linear-gradient(135deg, #ffd700, #ffed4e); }
        .ball.color-2 { background: linear-gradient(135deg, #4169e1, #6495ed); }
        .ball.color-3 { background: linear-gradient(135deg, #dc143c, #ff6b6b); }
        .ball.color-4 { background: linear-gradient(135deg, #2f4f4f, #556b6b); }
        .ball.color-5 { background: linear-gradient(135deg, #ff8c00, #ffa500); }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: rgba(22, 33, 62, 0.4);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(78, 205, 196, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--life);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--life);
            font-weight: 700;
        }

        .advanced-options {
            margin-top: 30px;
            padding: 20px;
            background: rgba(15, 52, 96, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(78, 205, 196, 0.1);
        }

        .advanced-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--life);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            text-transform: none;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes ballPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .main-panel {
                padding: 30px 20px;
            }

            .ball {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }

            .numbers {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">← 홈으로</a>

        <header>
            <h1>LOTTO 645</h1>
            <div class="subtitle">프리미엄 번호 생성기</div>
        </header>

        <div class="main-panel">
            <div class="controls">
                <div class="control-group">
                    <label for="setCount">생성 세트 수</label>
                    <select id="setCount">
                        <option value="1">1게임</option>
                        <option value="5" selected>5게임</option>
                        <option value="10">10게임</option>
                        <option value="20">20게임</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="algorithm">생성 방식</label>
                    <select id="algorithm">
                        <option value="random">완전 랜덤</option>
                        <option value="balanced">균형 분산</option>
                        <option value="hot">최근 자주 나온 번호 우선</option>
                        <option value="cold">오랫동안 안 나온 번호 우선</option>
                        <option value="pattern">패턴 분석</option>
                    </select>
                </div>
            </div>

            <div class="advanced-options">
                <div class="advanced-title">고급 옵션</div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="excludeConsecutive">
                        <label for="excludeConsecutive">연속 번호 제외</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="balanceOddEven">
                        <label for="balanceOddEven">홀짝 균형</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="balanceRange">
                        <label for="balanceRange">구간 균형</label>
                    </div>
                </div>
            </div>

            <button class="generate-btn" onclick="generateNumbers()">
                <span>행운의 번호 생성</span>
            </button>

            <div id="results" class="results"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">총 생성 횟수</div>
                    <div class="stat-value" id="totalGenerated">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">오늘 생성</div>
                    <div class="stat-value" id="todayGenerated">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">가장 많이 나온 번호</div>
                    <div class="stat-value" id="mostCommon">-</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>행운을 빕니다! 책임 있는 구매를 권장합니다.</p>
        </div>
    </div>

    <script>
        let totalGenerated = parseInt(localStorage.getItem('totalGenerated') || '0');
        let todayGenerated = parseInt(localStorage.getItem('todayGenerated') || '0');
        let numberFrequency = JSON.parse(localStorage.getItem('numberFrequency') || '{}');
        let lastDate = localStorage.getItem('lastDate');

        const today = new Date().toDateString();
        if (lastDate !== today) {
            todayGenerated = 0;
            localStorage.setItem('lastDate', today);
        }

        updateStats();

        function generateNumbers() {
            const setCount = parseInt(document.getElementById('setCount').value);
            const algorithm = document.getElementById('algorithm').value;
            const excludeConsecutive = document.getElementById('excludeConsecutive').checked;
            const balanceOddEven = document.getElementById('balanceOddEven').checked;
            const balanceRange = document.getElementById('balanceRange').checked;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (let i = 0; i < setCount; i++) {
                setTimeout(() => {
                    const numbers = generateSet(algorithm, excludeConsecutive, balanceOddEven, balanceRange);
                    displaySet(numbers, i + 1, setCount);
                    updateFrequency(numbers);
                }, i * 100);
            }

            totalGenerated += setCount;
            todayGenerated += setCount;
            localStorage.setItem('totalGenerated', totalGenerated);
            localStorage.setItem('todayGenerated', todayGenerated);
            updateStats();
        }

        function generateSet(algorithm, excludeConsecutive, balanceOddEven, balanceRange) {
            let numbers = [];

            switch(algorithm) {
                case 'balanced':
                    numbers = generateBalanced();
                    break;
                case 'hot':
                    numbers = generateHot();
                    break;
                case 'cold':
                    numbers = generateCold();
                    break;
                case 'pattern':
                    numbers = generatePattern();
                    break;
                default:
                    numbers = generateRandom();
            }

            if (excludeConsecutive) {
                numbers = ensureNoConsecutive(numbers);
            }

            if (balanceOddEven) {
                numbers = ensureOddEvenBalance(numbers);
            }

            if (balanceRange) {
                numbers = ensureRangeBalance(numbers);
            }

            return numbers.sort((a, b) => a - b);
        }

        function generateRandom() {
            const numbers = new Set();
            while (numbers.size < 6) {
                numbers.add(Math.floor(Math.random() * 45) + 1);
            }
            return Array.from(numbers);
        }

        function generateBalanced() {
            const ranges = [
                [1, 9], [10, 18], [19, 27], [28, 36], [37, 45]
            ];
            const numbers = new Set();

            ranges.forEach(([min, max]) => {
                if (numbers.size < 6 && Math.random() > 0.3) {
                    numbers.add(Math.floor(Math.random() * (max - min + 1)) + min);
                }
            });

            while (numbers.size < 6) {
                numbers.add(Math.floor(Math.random() * 45) + 1);
            }

            return Array.from(numbers).slice(0, 6);
        }

        function generateHot() {
            const hotNumbers = Object.entries(numberFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 15)
                .map(([num]) => parseInt(num));

            const numbers = new Set();
            while (numbers.size < 6) {
                if (Math.random() > 0.3 && hotNumbers.length > 0) {
                    numbers.add(hotNumbers[Math.floor(Math.random() * hotNumbers.length)]);
                } else {
                    numbers.add(Math.floor(Math.random() * 45) + 1);
                }
            }
            return Array.from(numbers);
        }

        function generateCold() {
            const allNumbers = Array.from({length: 45}, (_, i) => i + 1);
            const coldNumbers = allNumbers.filter(num => !numberFrequency[num] || numberFrequency[num] < 3);

            const numbers = new Set();
            while (numbers.size < 6) {
                if (Math.random() > 0.3 && coldNumbers.length > 0) {
                    numbers.add(coldNumbers[Math.floor(Math.random() * coldNumbers.length)]);
                } else {
                    numbers.add(Math.floor(Math.random() * 45) + 1);
                }
            }
            return Array.from(numbers);
        }

        function generatePattern() {
            const numbers = [];
            let start = Math.floor(Math.random() * 10) + 1;

            for (let i = 0; i < 6; i++) {
                let num = start + Math.floor(Math.random() * 7);
                while (numbers.includes(num) || num > 45) {
                    num = Math.floor(Math.random() * 45) + 1;
                }
                numbers.push(num);
                start = num;
            }
            return numbers;
        }

        function ensureNoConsecutive(numbers) {
            const sorted = [...numbers].sort((a, b) => a - b);
            for (let i = 0; i < sorted.length - 1; i++) {
                if (sorted[i + 1] - sorted[i] === 1) {
                    let newNum;
                    do {
                        newNum = Math.floor(Math.random() * 45) + 1;
                    } while (sorted.includes(newNum));
                    sorted[i + 1] = newNum;
                    return ensureNoConsecutive(sorted);
                }
            }
            return sorted;
        }

        function ensureOddEvenBalance(numbers) {
            const odd = numbers.filter(n => n % 2 !== 0).length;
            const even = numbers.length - odd;

            if (Math.abs(odd - even) > 2) {
                return generateRandom();
            }
            return numbers;
        }

        function ensureRangeBalance(numbers) {
            const ranges = [0, 0, 0, 0, 0];
            numbers.forEach(num => {
                if (num <= 9) ranges[0]++;
                else if (num <= 18) ranges[1]++;
                else if (num <= 27) ranges[2]++;
                else if (num <= 36) ranges[3]++;
                else ranges[4]++;
            });

            if (ranges.some(count => count > 3)) {
                return generateBalanced();
            }
            return numbers;
        }

        function displaySet(numbers, setNum, totalSets) {
            const resultsDiv = document.getElementById('results');
            const setDiv = document.createElement('div');
            setDiv.className = 'result-set';
            setDiv.style.animationDelay = `${(setNum - 1) * 0.1}s`;

            const header = document.createElement('div');
            header.className = 'set-header';
            header.innerHTML = `
                <span class="set-number">게임 ${setNum}</span>
                <button class="copy-btn" onclick="copyNumbers([${numbers}])">복사</button>
            `;

            const numbersDiv = document.createElement('div');
            numbersDiv.className = 'numbers';

            numbers.forEach((num, index) => {
                const ball = document.createElement('div');
                ball.className = `ball color-${(index % 5) + 1}`;
                ball.textContent = num;
                ball.style.animationDelay = `${setNum * 0.1 + index * 0.1}s`;
                numbersDiv.appendChild(ball);
            });

            setDiv.appendChild(header);
            setDiv.appendChild(numbersDiv);
            resultsDiv.appendChild(setDiv);
        }

        function copyNumbers(numbers) {
            const text = numbers.join(', ');
            navigator.clipboard.writeText(text).then(() => {
                alert(`복사 완료: ${text}`);
            });
        }

        function updateFrequency(numbers) {
            numbers.forEach(num => {
                numberFrequency[num] = (numberFrequency[num] || 0) + 1;
            });
            localStorage.setItem('numberFrequency', JSON.stringify(numberFrequency));
        }

        function updateStats() {
            document.getElementById('totalGenerated').textContent = totalGenerated;
            document.getElementById('todayGenerated').textContent = todayGenerated;

            if (Object.keys(numberFrequency).length > 0) {
                const mostCommon = Object.entries(numberFrequency)
                    .sort(([,a], [,b]) => b - a)[0][0];
                document.getElementById('mostCommon').textContent = mostCommon;
            }
        }
    </script>
</body>
</html>
