name: Update News Feed

on:
  schedule:
    # 매 30분마다 실행
    - cron: '*/30 * * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch latest news
        run: |
          python3 -c "
          import json, os, urllib.request, xml.etree.ElementTree as ET

          RSS_FEEDS = {
              'all': [
                  'https://www.mk.co.kr/rss/30100041/',
                  'https://www.hankyung.com/feed/all-news',
              ],
              'stock': [
                  'https://www.mk.co.kr/rss/30200030/',
              ],
              'economy': [
                  'https://www.hankyung.com/feed/economy',
                  'https://www.mk.co.kr/rss/30100041/',
              ],
              'crypto': [
                  'https://www.mk.co.kr/rss/30100041/',
              ],
              'realestate': [
                  'https://www.mk.co.kr/rss/30300018/',
                  'https://www.hankyung.com/feed/realestate',
              ],
          }

          def fetch_rss(url):
              items = []
              try:
                  req = urllib.request.Request(url, headers={'User-Agent': 'Mozilla/5.0'})
                  with urllib.request.urlopen(req, timeout=15) as resp:
                      data = resp.read()
                  root = ET.fromstring(data)
                  feed_title = ''
                  channel = root.find('channel')
                  if channel is not None:
                      t = channel.find('title')
                      if t is not None:
                          feed_title = t.text or ''
                  for item in root.iter('item'):
                      title = item.findtext('title', '').strip()
                      link = item.findtext('link', '').strip()
                      pub_date = item.findtext('pubDate', '').strip()
                      author = item.findtext('author', '').strip()
                      desc = item.findtext('description', '').strip()
                      thumbnail = ''
                      for child in item:
                          if 'content' in child.tag.lower() and child.get('url'):
                              thumbnail = child.get('url')
                              break
                      if title and link:
                          items.append({
                              'title': title, 'link': link, 'pubDate': pub_date,
                              'author': author or feed_title, 'description': desc[:200],
                              'thumbnail': thumbnail,
                          })
              except Exception as e:
                  print(f'Error fetching {url}: {e}')
              return items

          os.makedirs('api/news', exist_ok=True)
          for category, feeds in RSS_FEEDS.items():
              all_items = []
              for url in feeds:
                  all_items.extend(fetch_rss(url))
              seen = set()
              unique = []
              for item in all_items:
                  key = item['title'][:40]
                  if key not in seen:
                      seen.add(key)
                      unique.append(item)
              with open(f'api/news/{category}.json', 'w', encoding='utf-8') as f:
                  json.dump(unique, f, ensure_ascii=False)
              print(f'{category}: {len(unique)} articles')
          "

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/news/
          if git diff --staged --quiet; then
            echo "No news changes to commit"
          else
            git commit -m "Auto-update news feed [$(date +'%Y-%m-%d %H:%M')]"
            git push
          fi
